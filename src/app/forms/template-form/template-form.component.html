<h1>Template Form</h1>
<form class="example-form" #form="ngForm" (ngSubmit)="onSubmit(form.value)">
  <md-input-container class="example-full-width">

    <input mdInput placeholder="First name" ngModel name="firstName" minlength="2" #firstName="ngModel">
    <md-error *ngIf="firstName.hasError('minlength')">
      First Name must be at least
      <strong>{{firstName.getError('minlength').requiredLength}}</strong> characters long
    </md-error>

  </md-input-container>
  <md-input-container class="example-full-width">

    <input mdInput placeholder="Last Name" ngModel name="lastName">

  </md-input-container>
  <div class="example-full-width space">

    <md-select placeholder="Favorite decorator" ngModel name="favoriteDecorator">
      <md-option *ngFor="let decorator of decorators" [value]="decorator">
        {{ decorator }}
      </md-option>
    </md-select>

  </div>
  <button md-raised-button [disabled]="!form.valid">Submit</button>
</form>
